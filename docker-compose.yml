version: "3"
services:
  message:
    build: message/
    # ports:
    #   - "9003:9003"
    environment:
      - MESSAGE_PORT=9003
    links:
      - messageapp
      - mongodb_message
      - replica_message
      - redis
      - credit
    depends_on:
      - messageapp
      - mongodb_message
      - replica_message
      - redis
  message2:
    build: message/
    # ports:
    #   - "9004:9003"
    environment:
      - MESSAGE_PORT=9004
    links:
      - messageapp
      - mongodb_message
      - replica_message
      - redis
      - credit
    depends_on:
      - messageapp
      - mongodb_message
      - replica_message
      - redis
  message3:
    build: message/
    # ports:
    #   - "9005:9003"
    environment:
      - MESSAGE_PORT=9005
    links:
      - messageapp
      - mongodb_message
      - replica_message
      - redis
      - credit
    depends_on:
      - messageapp
      - mongodb_message
      - replica_message
      - redis
  credit:
    build: credit/
    ports:
      - "9017:9017"
    links:
      - mongodb_credit
      - replica_credit
      - redis
    depends_on:
      - mongodb_credit
      - replica_credit
      - redis
  messageapp:
    image: cabify/backend-bootcamp-messageapp
    ports:
      - "3000:3000"

  mongodb_credit:
    image: mongo
    command:  
      - '--logpath'
      - '/var/log/mongodb/mongod-credit.log'
    volumes:
      - ./credit/data/db:/credit/data/db
    ports:
      - 27017:27017
  replica_credit:
    image: mongo
    command:  
      - '--logpath'
      - '/var/log/mongodb/mongod-credit-replica.log'   
    volumes:
      - ./credit/data/replica:/credit/data/replica
    ports:
      - 27018:27017

  mongodb_message:
    image: mongo
    command: 
      - '--logpath'
      - '/var/log/mongodb/mongod-message.log'
    volumes:
      - ./message/data/db:/message/data/db
    ports:
      - 27027:27017
  replica_message:
    image: mongo
    command:
      - '--logpath'
      - '/var/log/mongodb/mongod-replica-message.log'
    volumes:
      - ./message/data/replica:/message/data/replica
    ports:
      - 27028:27017

  redis:
    image: redis
    ports:
      - 6379:6379

  haproxy_img:
    build: ./haproxy
    ports:
      - 8080:8080
    expose:
      - 80
    depends_on:
      - message
      - message2
      - message3
