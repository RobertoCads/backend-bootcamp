  mongodb_credit:
    image: mongo
    command:  
      - '--logpath'
      - '/var/log/mongodb/mongod-credit.log'
    volumes:
      - ./credit/data/db:/credit/data/db
    ports:
      - 27017:27017
  replica_credit:
    image: mongo
    command:  
      - '--logpath'
      - '/var/log/mongodb/mongod-credit-replica.log'   
    volumes:
      - ./credit/data/replica:/credit/data/replica
    ports:
      - 27018:27017

  mongodb_message:
    image: mongo
    command: 
      - '--logpath'
      - '/var/log/mongodb/mongod-message.log'
    volumes:
      - ./message/data/db:/message/data/db
    ports:
      - 27027:27017
  replica_message:
    image: mongo
    command:
